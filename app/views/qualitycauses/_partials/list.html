<!-- start qualitycauses list -->
<div class="row-col lt">
  <!-- start qualitycauses list search -->
  <div class="p-a b-b list-search">
    <form>
      <div class="input-group">
        <input
          type="text"
          ng-change="onSearch()"
          ng-model="search.q"
          class="form-control form-control-sm"
          placeholder="Search Causes ..."
        />
        <span class="input-group-btn">
          <button class="btn btn-default btn-sm no-shadow" type="button">
            <i class="ti-search"></i>
          </button>
        </span>
      </div>
    </form>
  </div>
  <!-- end item list search -->
  <!-- start item listing -->
  <div class="row-row">
    <div class="row-body scrollable hover">
      <div class="row-inner">
        <div class="list" data-ui-list="info">
          <div
            ng-click="select(qualitycause)"
            class="list-item list-item-padded"
            ng-repeat="qualitycause in qualitycauses"
            title="{{qualitycause.description.en}}"
          >
            <div class="list-left">
              <span class="w-40 avatar circle">
                <letter-avatar
                  title="Cause Code"
                  data="{{qualitycause.code}}"
                  height="60"
                  width="60"
                  color="{{qualitycause.color}}"
                  shape="round"
                >
                </letter-avatar>
              </span>
            </div>
            <div class="list-body">
              <span title="Cause Code" class="pull-right text-xs text-muted">
                {{qualitycause.code}}
              </span>
              <div class="item-title">
                <span title="Cause Name" class="_500"
                  >{{qualitycause.name.en}}</span
                >
              </div>
              <p
                title="Cause Description"
                class="block text-muted text-ellipsis"
              >
                {{qualitycause.description.en}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end item listing -->
  <!-- start pagination -->
  <div class="p-x-md p-y">
    <div
      class="btn-group pull-right list-pager"
      uib-pager
      ng-show="willPaginate()"
      total-qualitycauses="total"
      ng-model="page"
      qualitycauses-per-page="limit"
      ng-change="find()"
      template-url="views/_partials/list_pager.html"
      style="padding-left: 12px;"
      role="group"
    ></div>
    <div class="btn-group pull-right">
      <a
        title="Click To Refresh Causes"
        ng-click="find()"
        class="btn btn-default btn-xs"
      >
        <i class="icon-reload"></i>
      </a>
    </div>
    <span class="text-sm text-muted">Total: {{total}}</span>
  </div>
  <!-- end pagination -->
</div>
<!-- end qualitycauses list -->
