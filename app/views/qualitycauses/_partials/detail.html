<!-- start qualitycause details -->
<div class="row-col">
  <div class="white b-b bg">
    <!-- start qualitycause action bar -->
    <div
      ng-include="'views/qualitycauses/_partials/action_bar.html'"
      class="navbar"
    ></div>
    <!-- end qualitycause details action bar -->
  </div>
  <!-- start qualitycause body -->
  <div class="row-row">
    <div class="row-body">
      <div class="row-inner">
        <div class="padding">
          <form
            ng-submit="save()"
            name="qualityCauseForm"
            role="form"
            autocomplete="off"
            novalidate
          >
            <div class="box">
              <div class="box-body">
                <div class="m-b" title="Cause Code">
                  <div class="form-group">
                    <label title="Cause Code" class="floating-label"
                      >Code</label
                    >
                    <input
                      title="Cause Code"
                      ng-disabled="!edit"
                      ng-model="qualitycause.code"
                      ng-required
                      ng-minlength="1"
                      type="text"
                      name="code"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="m-t-lg" title="Cause Name">
                  <div class="form-group">
                    <label title="Cause Name" class="floating-label"
                      >Name</label
                    >
                    <input
                      title="Cause Name"
                      ng-disabled="!edit"
                      ng-model="qualitycause.name.en"
                      ng-required
                      ng-minlength="2"
                      type="text"
                      name="name"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="m-t-lg" title="Cause Color">
                  <div class="m-t-lg">
                    <div class="form-group">
                      <label title="Cause Color" class="floating-label"
                        >Color(HEX)</label
                      >
                      <color-picker
                        ng-model="qualitycause.color"
                        options="colorPickerOptions"
                      >
                      </color-picker>
                    </div>
                  </div>
                </div>
                <div class="m-t-lg" title="Cause Description">
                  <div class="form-group">
                    <label class="floating-label">Description</label>
                    <textarea
                      title="Cause Description"
                      ng-disabled="!edit"
                      ng-model="qualitycause.description.en"
                      msd-elastic
                      name="description"
                      class="form-control"
                      rows="3"
                    >
                    </textarea>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end qualitycause body -->
</div>
<!-- end qualitycause details -->
