<!-- start items list -->
<div class="row-col lt">
  <!-- start items list search -->
  <div class="p-a b-b list-search">
    <form>
      <div class="input-group">
        <input
          type="text"
          ng-change="onSearch()"
          ng-model="search.q"
          class="form-control form-control-sm"
          placeholder="Search Items ..."
        />
        <span class="input-group-btn">
          <button class="btn btn-default btn-sm no-shadow" type="button">
            <i class="ti-search"></i>
          </button>
        </span>
      </div>
    </form>
  </div>
  <!-- end item list search -->
  <!-- start item listing -->
  <div class="row-row">
    <div class="row-body scrollable hover">
      <div class="row-inner">
        <div class="list" data-ui-list="info">
          <div
            ng-click="select(item)"
            class="list-item list-item-padded"
            ng-repeat="item in items"
            title="{{item.description.en}}"
          >
            <div class="list-left">
              <span class="w-40 avatar circle">
                <letter-avatar
                  title="Item Code"
                  data="{{item.code}}"
                  height="60"
                  width="60"
                  color="{{item.color}}"
                  shape="round"
                >
                </letter-avatar>
              </span>
            </div>
            <div class="list-body">
              <span title="Item Code" class="pull-right text-xs text-muted">
                {{item.code}}
              </span>
              <div class="item-title">
                <span title="Item Name" class="_500">{{item.name.en}}</span>
              </div>
              <p
                title="Item Description"
                class="block text-muted text-ellipsis"
              >
                {{item.description.en}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end item listing -->
  <!-- start pagination -->
  <div class="p-x-md p-y">
    <div
      class="btn-group pull-right list-pager"
      uib-pager
      ng-show="willPaginate()"
      total-items="total"
      ng-model="page"
      items-per-page="limit"
      ng-change="find()"
      template-url="views/_partials/list_pager.html"
      style="padding-left: 12px;"
      role="group"
    ></div>
    <div class="btn-group pull-right">
      <a
        title="Click To Refresh Items"
        ng-click="find()"
        class="btn btn-default btn-xs"
      >
        <i class="icon-reload"></i>
      </a>
    </div>
    <span class="text-sm text-muted">Total: {{total}}</span>
  </div>
  <!-- end pagination -->
</div>
<!-- end items list -->
