<!-- start priority detail action bar -->
<ul class="nav navbar-nav">
    <li ng-if="edit" class="nav-item">
        <a ng-click="onCancel()" class="nav-link text-muted" title="Click to Cancel Priority Edit">
            <span class="nav-text">
                <i class="icon ti-close" aria-hidden="true"></i>
            </span>
        </a>
    </li>
    <li ng-if="!edit" class="nav-item">
        <a ng-click="onNew()" class="nav-link text-muted" title="Click to Add New Priority">
            <span class="nav-text">
                <i class="icon ti-plus" aria-hidden="true"></i>
            </span>
        </a>
    </li>
    <li ng-if="!edit" class="nav-item">
        <a ng-click="onEdit()" class="nav-link text-muted" title="Click to edit priority">
            <span class="nav-text">
                <i class="icon-pencil" aria-hidden="true"></i>
            </span>
        </a>
    </li>
    <li ng-if="edit" class="nav-item">
        <a ng-click="save()" class="nav-link text-muted" title="Click to save priority">
            Save
        </a>
    </li>
</ul>
<!-- end priority detail action bar -->
