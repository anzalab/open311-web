<!-- start priority details -->
<div class="row-col">
    <div class="white b-b bg">
        <!-- start priority detail action bar -->
        <div ng-include="'views/priorities/_partials/action_bar.html'" class="navbar"></div>
        <!-- end priority details action bar -->
    </div>
    <!-- start priority body -->
    <div class="row-row">
        <div class="row-body">
            <div class="row-inner">
                <div class="padding">
                    <form ng-submit="save()" name="priorityForm" role="form" autocomplete="off" novalidate>
                        <div class="box">
                            <div class="box-body">
                                <div class="m-b" title="Priority Name">
                                    <div class="form-group">
                                        <label title="Priority Name" class="floating-label">Name</label>
                                        <input ng-disabled="!edit" ng-model="priority.name" ng-required ng-minlength="2" type="text" name="name" class="form-control" />
                                    </div>
                                </div>
                                <div class="m-t-lg" title="Priority Weight">
                                    <div class="form-group">
                                        <label title="Priority Weight" class="floating-label">Weight</label>
                                        <input ng-disabled="!edit" ng-model="priority.weight" ng-required type="number" name="name" class="form-control" />
                                    </div>
                                </div>
                                <div class="m-t-lg" title="Priority Color">
                                    <color-picker ng-model="priority.color">
                                    </color-picker>
                                    <div class="m-t-lg">
                                        <div class="form-group">
                                            <label title="Priority Color" class="floating-label">Priority Color(HEX)</label>
                                            <input title="Priority Color" ng-disabled="!edit" ng-model="priority.color" ng-required ng-minlength="1" type="text" name="color" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end priority body -->
</div>
<!-- end priority details -->
