<!-- start servicerequests list -->
<div class="row-col lt">
  <!-- start servicerequests list search -->
  <div class="p-a b-b list-search">
    <form>
      <div class="input-group">
        <input
          type="text"
          ng-enter="onSearch()"
          ng-model="search.q"
          class="form-control form-control-sm"
          placeholder="Search Issues ..."
        />
        <span class="input-group-btn">
          <button
            ng-click="onSearch()"
            class="btn btn-default btn-sm no-shadow"
            type="button"
          >
            <i class="ti-search"></i>
          </button>
        </span>
      </div>
    </form>
  </div>
  <!-- end servicerequest list search -->
  <!-- start servicerequest listing -->
  <div class="row-row">
    <div class="row-body scrollable hover">
      <div class="row-inner" id="scrollable-servicerequest-list">
        <div class="list" data-ui-list="info">
          <div
            ng-click="select(_servicerequest)"
            class="list-item list-item-padded"
            ng-class="{'active': _servicerequest._id === servicerequest._id}"
            ng-repeat="_servicerequest in servicerequests"
            title="{{_servicerequest.description}}"
            style="border-left: 2px solid {{_servicerequest.priority.color || '#f3c111'}}"
          >
            <div class="list-left">
              <span class="w-40 avatar circle">
                <letter-avatar
                  title="Status & Area"
                  data="{{_servicerequest.jurisdiction.name}}"
                  height="60"
                  width="60"
                  shape="round"
                  color="{{_servicerequest.status.color}}"
                >
                </letter-avatar>
              </span>
            </div>
            <div class="list-body">
              <span
                title="Issue Report Date"
                class="pull-right text-xs text-muted"
              >
                {{_servicerequest.createdAt | date:'dd MMM yyyy HH:mm'}}
              </span>
              <div class="item-title">
                <a href="#" class="_500"
                  >{{_servicerequest.service.name}} <br /><span
                    title="Issue Number"
                    class="font-size-12"
                  >
                    #{{_servicerequest.code}}</span
                  ></a
                >
              </div>
              <small class="block text-xs text-muted text-ellipsis">
                <span title="Reporter Name">
                  <i class="icon-user"></i
                  >&nbsp;&nbsp;{{(_servicerequest.reporter.name) || 'NA'}}
                </span>
                <span class="pull-right" title="Reporter Phone Number">
                  <i class="icon-phone"></i
                  >&nbsp;&nbsp;{{(_servicerequest.reporter.phone) ||'NA'}}
                </span>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end servicerequest listing -->
  <!-- start list bottom toolbox -->
  <div class="p-x-md p-y">
    <div
      class="btn-group pull-right list-pager"
      uib-pager
      ng-show="willPaginate()"
      total-items="$parent.total"
      ng-model="$parent.page"
      items-per-page="$parent.limit"
      ng-change="find(query)"
      template-url="views/_partials/list_pager.html"
      style="padding-left: 12px;"
      role="group"
    ></div>
    <div class="btn-group pull-right">
      <a
        title="Click To Refresh Issues"
        ng-click="load({}, false)"
        class="btn btn-default btn-xs"
      >
        <i class="icon-reload"></i>
      </a>
      <a
        title="Click To Export Issues"
        class="btn btn-default btn-xs"
        ng-csv="export"
        csv-header="['Issue Number','Reported Date','Call Start Time', 'Call End Time','Call Duration(Minutes)', 'Call Duration(Seconds)', 'Reporter Name', 'Reporter Phone', 'Reporter Account', 'Operator', 'Area', 'Service Group', 'Service', 'Assignee', 'Description', 'Address', 'Status', 'Priority', 'Resolved Date', 'Time Taken(days)', 'Time Taken(hrs)', 'Time Taken(mins)', 'Time Taken(secs)']"
        filename="issues.csv"
      >
        <i class="icon-cloud-download"></i>
      </a>
    </div>
    <span class="text-sm text-muted">Total: {{total}}</span>
  </div>
  <!-- end list bottom toolbox -->
</div>
<!-- end servicerequests list -->
