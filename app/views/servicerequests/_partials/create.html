<!-- start servicerequest create -->
<div class="row-col">
  <!-- start servicerequest form header -->
  <div class="b-b bg">
    <div class="box-header" style="padding:1.2rem;">
      <h2>
        Record New Service
      </h2>
    </div>
  </div>
  <!-- end servicerequest form header body -->
  <!-- start servicerequest body -->
  <div class="row-row">
    <div class="row-body">
      <div class="row-inner">
        <div class="padding">
          <form
            ng-submit="save()"
            name="servicerequestForm"
            role="form"
            autocomplete="off"
          >
            <div class="box">
              <div class="box-header">
                <h6 title="Reporter or Client Details">
                  Client Details
                </h6>
              </div>
              <div class="box-body">
                <div class="row m-b">
                  <!--start phone input-->
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label title="Reporter or Client Phone Number">
                        Phone
                      </label>
                      <input
                        ng-model="servicerequest.reporter.phone"
                        ng-required
                        ng-minlength="2"
                        focus-if="!servicerequest.reporter.phone"
                        type="text"
                        name="phone"
                        class="form-control"
                        title="Reporter or Client Phone Number"
                      />
                    </div>
                  </div>
                  <!--end phone input-->
                  <!--start client number-->
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label title="Reporter or Client Number">
                        Client Number
                      </label>
                      <input
                        ng-model="servicerequest.reporter.account"
                        ng-required
                        ng-minlength="2"
                        type="text"
                        name="account"
                        class="form-control"
                        title="Reporter or Client Number"
                      />
                    </div>
                  </div>
                  <!--end client number-->
                </div>
                <div class="row m-b">
                  <!--start district input-->
                  <div class="col-sm-6">
                    <label title="Reporter or Client District">
                      District
                    </label>
                    <div
                      class="form-group form-material"
                      title="Select District"
                    >
                      <oi-select
                        oi-options="item.name for item in searchJurisdictions($query) track by item.id"
                        ng-model="servicerequest.jurisdiction"
                        ng-required
                        placeholder="Select District"
                        class="form-control"
                      ></oi-select>
                    </div>
                  </div>
                  <!--end district input-->
                  <!--start email input-->
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label title="Reporter or Client Email Address">
                        Age
                      </label>
                      <input
                        ng-model="servicerequest.reporter.age"
                        type="number"
                        name="age"
                        class="form-control"
                        title="Reporter or Client Email Address"
                        min="0"
                        step="1"
                      />
                    </div>
                  </div>
                  <!--end email input input-->
                </div>
                <!-- start: gender  -->
                <div class="row m-b">
                  <div class="col-sm-12">
                    <label title="Reporter or Client Gender">
                      Gender
                    </label>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-2 m-b" ng-repeat="gender in genders">
                          <div>
                            <label class="md-check" title="Client Gender">
                              <input
                                type="radio"
                                ng-model="servicerequest.reporter.gender"
                                ng-value="gender"
                                name="gender"
                              />
                              <i class="blue"></i> {{ gender }}
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end: gender -->
                <!-- start: screening form -->
                <div
                  ng-include="'views/servicerequests/_partials/screening_form.html'"
                ></div>
                <!-- end: screening form -->
                <!-- start: communication method -->
                <div class="p-t p-b" style="margin-top: 2rem;">
                  <h6 title="Communication Method Used">
                    Communication Method
                  </h6>
                </div>
                <div class="row m-b">
                  <!--start communication method input-->
                  <div class="col-sm-2 m-b" ng-repeat="method in methods">
                    <div>
                      <label
                        class="md-check"
                        title="Method of Communication Used"
                      >
                        <input
                          type="radio"
                          ng-model="servicerequest.method.name"
                          ng-value="method"
                          name="method"
                        />
                        <i class="blue"></i> {{ method }}
                      </label>
                    </div>
                  </div>
                  <!--end communication method input-->
                </div>
                <!-- end: communication method -->
                <!-- start: service details -->
                <div class="p-t p-b m-t" style="margin-top: 4rem;">
                  <h6 title="Issue Details">
                    Service Details
                  </h6>
                </div>
                <div class="row m-b">
                  <!--start service input-->
                  <div class="col-sm-6">
                    <div
                      class="form-group form-material floating"
                      title="Select Service"
                    >
                      <oi-select
                        oi-options="item.name.en for item in searchServices($query) track by item.id"
                        ng-model="servicerequest.service"
                        ng-required
                        placeholder="Select Service"
                        class="form-control"
                      ></oi-select>
                    </div>
                  </div>
                  <!--end service input-->
                  <!--start jurisdiction input-->
                  <div class="col-sm-6">
                    <div
                      class="form-group form-material floating"
                      title="Select Area"
                    >
                      <oi-select
                        oi-options="item.name for item in searchJurisdictions($query) track by item.id"
                        ng-model="servicerequest.jurisdiction"
                        ng-required
                        placeholder="Select Area"
                        class="form-control"
                      ></oi-select>
                    </div>
                  </div>
                </div>
                <!--end jurisdiction input-->
                <!--start address input-->
                <div class="row m-b">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label title="Reporter or Client Address">
                        Address
                      </label>
                      <textarea
                        ng-model="servicerequest.address"
                        ng-required
                        msd-elastic
                        name="address"
                        class="form-control"
                        rows="2"
                        title="Reporter or Client Address"
                      >
                      </textarea>
                    </div>
                  </div>
                </div>
                <!--end address input-->
                <!--start description input-->
                <div class="row m-b">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label title="Issue Details or Description">
                        Description
                      </label>
                      <textarea
                        ng-model="servicerequest.description"
                        ng-required
                        msd-elastic
                        name="description"
                        class="form-control"
                        rows="2"
                        title="Issue Details or Description"
                      >
                      </textarea>
                    </div>
                  </div>
                </div>
              </div>
              <!--end description input-->
              <!-- end: service details -->
              <!--start form actions -->
              <div class="p-a text-right">
                <button
                  ui-sref="app.servicerequests.list"
                  type="button"
                  ng-click="cancel()"
                  class="btn"
                  title="Click to Cancel"
                >
                  Cancel
                </button>
                <button
                  ng-disabled="servicerequestForm.$invalid || !servicerequest.reporter.phone || !servicerequest.service || !servicerequest.jurisdiction || !servicerequest.address || !servicerequest.description"
                  type="submit"
                  class="btn info"
                  title="Click to Submit"
                >
                  Submit
                </button>
              </div>
              <!--end form actions -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
