<!-- start servicerequest detail action bar -->
<ul class="nav navbar-nav">
  <li ng-if="!servicerequest.operator" class="nav-item b-r p-r">
    <a show-if-has-permit="servicerequest:attend" class="nav-link text-muted no-border" title="Click To Attend Issue" ng-click="onAttend()">
            <span class="nav-text">
                <i class="ion-ios-shuffle-strong"></i>
            </span>
        </a>
  </li>
  <li class="nav-item">
    <a ng-if="mailTo" href="{{mailTo}}" class="nav-link text-muted" title="Send Issue to Area">
            <span class="nav-text">
                <i class="icon-action-redo"></i>
            </span>
        </a>
  </li>
  <li ng-if="!servicerequest.resolvedAt" class="nav-item b-l p-l">
    <a show-if-has-permit="servicerequest:resolve" ng-click="onClose()" class="nav-link text-muted no-border" title="Click To Resolve and Signal Feedback Provided To Reporter">
            <span class="nav-text">
                <i class="icon-call-out"></i>
            </span>
        </a>
  </li>
  <li ng-if="servicerequest.resolvedAt" class="nav-item b-l p-l">
    <a ng-click="onReOpen()" class="nav-link text-muted no-border" title="Click To Re-Open The Issue">
            <span class="nav-text">
                <i class="icon-call-in"></i>
            </span>
        </a>
  </li>
  <li class="nav-item b-l p-l">
    <a ng-click="onCopy()" class="nav-link text-muted no-border" title="Click To Copy Reporter Information & Create New Issue">
            <span class="nav-text">
                <i class="ti-cut"></i>
            </span>
        </a>
  </li>
  <li class="nav-item b-l p-l p-r">
    <a print-btn class="nav-link text-muted no-border" title="Click To Print Issue">
            <span class="nav-text">
                <i class="icon-printer"></i>
            </span>
        </a>
  </li>
</ul>
<!-- end servicerequest detail action bar -->
