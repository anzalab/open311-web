<!-- start profile header -->
<div class="app-header bg b-b bg-white">
  <div class="navbar">
    <!-- start report title -->
    <div class="navbar-item pull-left h5 text-md">
      Profile
    </div>
    <!-- end report title -->

    <!-- start report actions -->
    <ul class="nav navbar-nav pull-right">
      <!-- start filter -->
      <li class="nav-item">
        <a
          ng-click="showFilter()"
          class="nav-link"
          aria-expanded="false"
          title="Click to Filter Report"
        >
          <i
            class="ion-android-funnel w-24"
            title="Click To Filter Reports"
          ></i>
        </a>
      </li>
      <!-- end filter -->
    </ul>
    <!-- end report actions -->
  </div>
</div>
<!-- end profile header -->
<!-- start app body -->
<div class="app-body">
  <!-- start profile summary and service request pipelines -->
  <ng-include src="'views/auth/_partials/profile_summary.html'"></ng-include>
  <!-- end profile summary and service request pipelines -->

  <!-- start of area overall summary -->
  <ng-include
    ng-if="performances.overall"
    src="'views/auth/_partials/overall_summary.html'"
  >
  </ng-include>
  <!-- end of area overall summary -->

  <!-- start area service pipeline -->
  <ng-include
    ng-if="performances.pipelines && performances.pipelines.length > 0"
    src="'views/auth/_partials/pipeline_summary.html'"
  ></ng-include>
  <!-- end area service pipeline -->

  <!-- start overall and pipeline summary -->
  <div class="row no-gutter" style="display: none">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <!-- start of area overall summary -->
      <ng-include
        ng-if="performances.attendTime"
        src="'views/auth/_partials/attend_time_summary.html'"
      >
      </ng-include>
      <!-- end of area overall summary -->
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6">
      <!-- start area service pipeline -->
      <ng-include
        ng-if="performances.resolveTime"
        src="'views/auth/_partials/resolve_time_summary.html'"
      ></ng-include>
      <!-- end area service pipeline -->
    </div>
  </div>
  <!-- start overall and pipeline summary -->

  <ng-include
    ng-if="performances.services && performances.services.length > 0"
    src="'views/auth/_partials/service_summary.html'"
  >
  </ng-include>

  <!-- start service request leader board -->
  <ng-include
    ng-if="performances.operators && performances.operators.length > 0"
    src="'views/auth/_partials/service_request_leaderboard.html'"
  ></ng-include>
  <!-- end service request leader board -->

  <!-- start no data description -->
  <div ng-if="!performances.overall" class="row-col h-v">
    <div class="row-cell v-s">
      <div class="text-center col-sm-6 offset-sm-3 p-y-lg">
        <p class="text-muted m-y-lg">
          No Data Found. Please update your filters.
        </p>
        <button
          ng-click="showFilter()"
          class="btn btn-outline b-grey text-grey"
          title="Click to update filters"
        >
          Update Filters
        </button>
      </div>
    </div>
  </div>
  <!-- end no data description -->
</div>
<!-- end app body -->
