<div>
  <!-- start filter header -->
  <div class="modal-header">
    <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">Ã—</button>
    <h4 class="modal-title">Overview Reports - Filters</h4>
  </div>
  <!-- end filter header -->
  <!-- start filter body -->
  <div class="modal-body">
    <div class="container-fluid">
      <!-- start date filters -->
      <div class="row">
        <!-- start start date filter -->
        <div class="col-md-6">
          <div class="p-a p-l-none p-b-none">
            <h6 class="m-a-0">
              From
            </h6>
          </div>
          <div pickadate ng-model="filters.startedAt" max-date="maxDate" class="p-a p-l-none"></div>
        </div>
        <!-- end start date filter -->
        <!-- start end date filter -->
        <div class="col-md-6">
          <div class="p-a p-l-none p-b-none">
            <h6 class="m-a-0">
              To
            </h6>
          </div>
          <div pickadate ng-model="filters.endedAt" max-date="maxDate" class="p-a p-l-none"></div>
        </div>
        <!-- end end date filter -->
      </div>
      <!-- end date filters -->
      <!-- start jurisdiction filters -->
      <div class="row m-t-sm" ng-if="jurisdictions.length > 1">
        <div class="col-md-12">
          <div class="p-a p-l-none">
            <h6 class="m-a-0">
              Area
            </h6>
          </div>
        </div>
        <div class="col-md-3" ng-repeat="jurisdiction in jurisdictions | orderBy:'name'">
          <div class="checkbox-custom checkbox-primary p-a p-b-none">
            <input type="checkbox" checklist-model="filters.jurisdictions" checklist-value="jurisdiction._id">
            <label class="text-muted" title="{{jurisdiction.name}}">{{jurisdiction.name}}</label>
          </div>
        </div>
      </div>
      <!-- end jurisdiction filters -->
      <!-- start servicegroup filters -->
      <div class="row m-t-md">
        <div class="col-md-12">
          <div class="p-a p-l-none">
            <h6 class="m-a-0">
              Service Group
            </h6>
          </div>
        </div>
        <div class="col-md-3" ng-repeat="servicegroup in servicegroups | orderBy:'name'">
          <div class="checkbox-custom checkbox-primary p-a p-b-none">
            <input type="checkbox" checklist-model="filters.servicegroups" checklist-value="servicegroup._id" checklist-change="filterServices()">
            <label class="text-muted" title="{{servicegroup.name}}">{{servicegroup.name}}</label>
          </div>
        </div>
      </div>
      <!-- end servicegroup filters -->
      <!-- start service filters -->
      <div class="row m-t-md">
        <div class="col-md-12">
          <div class="p-a p-l-none">
            <h6 class="m-a-0">
              Service
            </h6>
          </div>
        </div>
        <div class="col-md-3" ng-repeat="service in services | orderBy:'name'">
          <div class="checkbox-custom checkbox-primary p-a p-b-none">
            <input type="checkbox" checklist-model="filters.services" checklist-value="service._id">
            <label class="text-muted" title="{{service.name}}">{{service.name}}</label>
          </div>
        </div>
      </div>
      <!-- end service filters -->
      <!-- start status filters -->
      <div class="row m-t-md">
        <div class="col-md-12">
          <div class="p-a p-l-none">
            <h6 class="m-a-0">
              Status
            </h6>
          </div>
        </div>
        <div class="col-md-2" ng-repeat="status in statuses | orderBy:'weight'">
          <div class="checkbox-custom checkbox-primary p-a">
            <input type="checkbox" checklist-model="filters.statuses" checklist-value="status._id">
            <label class="text-muted" title="{{status.name}}">{{status.name}}</label>
          </div>
        </div>
      </div>
      <!-- end status filters -->
      <!-- start priority filters -->
      <div class="row m-t-md">
        <div class="col-md-12">
          <div class="p-a p-l-none">
            <h6 class="m-a-0">
              Priority
            </h6>
          </div>
        </div>
        <div class="col-md-2" ng-repeat="priority in priorities | orderBy:'weight'">
          <div class="checkbox-custom checkbox-primary p-a">
            <input type="checkbox" checklist-model="filters.priorities" checklist-value="priority._id">
            <label class="text-muted" title="{{priority.name}}">{{priority.name}}</label>
          </div>
        </div>
      </div>
      <!-- end priority filters -->
      <!-- start workspace filters -->
      <div class="row m-t-md">
        <div class="col-md-12">
          <div class="p-a p-l-none">
            <h6 class="m-a-0">
              Workspace
            </h6>
          </div>
        </div>
        <div class="col-md-3" ng-repeat="workspace in workspaces">
          <div class="checkbox-custom checkbox-primary p-a">
            <input type="checkbox" checklist-model="filters.workspaces" checklist-value="workspace">
            <label class="text-muted" title="{{workspace}}">{{workspace}}</label>
          </div>
        </div>
      </div>
      <!-- end workspace filters -->
    </div>
  </div>
  <!-- end filter body -->
  <!-- start filter footer -->
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="filter()">Filter</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  </div>
  <!-- end footer filter -->
</div>
