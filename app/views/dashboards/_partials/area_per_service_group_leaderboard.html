<!-- start of area per service group leaderboard -->
<hr />
<div class="p-a-lg">
  <!-- start header -->
  <div>
    <h4 title="Work Performed">Issue per Area per Service Group</h4>
    <small
      class="block text-muted"
      title="Count of Reported Issues by Their Area and Service Group"
    >
      Count of Reported Issues by Their Area and Service Group
    </small>
  </div>
  <!-- end header -->

  <!-- start of comparison reports -->
  <div class="row m-t md">
    <div class="box">
      <div class="row p-a">
        <div class="col-sm-10"></div>
        <div class="col-sm-2">
          <div class="dt-buttons btn-group">
            <a
              class="btn btn-secondary buttons-copy buttons-html5"
              title="Visualize"
              tabindex="0"
              href="#"
            >
              <i class="icon-eye"></i>
            </a>
            <a
              class="btn btn-secondary buttons-excel buttons-html5"
              title="Export as CSV"
              tabindex="0"
              href="#"
            >
              <i class="icon-cloud-download"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered b-t table-tabular">
          <thead>
            <tr>
              <th>Area</th>
              <th ng-repeat="group in groups">{{group.name}}</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="area in areaPerServiceGroup">
              <td>{{area.name}}</td>
              <td ng-repeat="group in area.groups">{{group.count}}</td>
              <td>{{area.total}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- end of comparison reports -->
</div>
<!-- end of area per service group leaderboard -->
