<!-- start of area per service comparison reports -->
<hr />
<div class="p-a-lg">
  <!-- start header -->
  <div>
    <h4 title="Area standing report">Area per Service</h4>
    <small
      class="block text-muted"
      title="Count of Reported Issues by Their Area and Service"
    >
      Count of Reported Issues by Their Area and Service
    </small>
  </div>
  <!-- end header -->
  <!-- start of standing comparison reports -->
  <div class="row m-t-md">
    <div class="box">
      <div class="row p-a">
        <div class="col-sm-10"></div>
        <div class="col-sm-2">
          <div class="dt-buttons btn-group">
            <a
              class="btn btn-secondary buttons-copy buttons-html5"
              title="Visualize"
              tabindex="0"
              href="#"
            >
              <i class="icon-eye"></i>
            </a>
            <a
              class="btn btn-secondary buttons-excel buttons-html5"
              title="Export as CSV"
              tabindex="0"
              href="#"
            >
              <i class="icon-cloud-download"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered b-t table-tabular">
          <thead>
            <tr>
              <th>Service</th>
              <th ng-repeat="area in areas">{{area.name}}</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="service in areaPerService">
              <td>{{service.name}}</td>
              <td ng-repeat="area in service.areas">{{area.count}}</td>
              <td>{{service.total}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- end of standing comparison reports -->
</div>
<!-- end of area per service comparison reports -->
