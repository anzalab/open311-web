<div>
  <!-- start filter header -->
  <div class="modal-header">
    <button
      type="button"
      class="close pull-right"
      ng-click="$dismiss()"
      aria-hidden="true"
    >
      Ã—
    </button>
    <h4 class="modal-title">Standing Reports - Filters</h4>
  </div>
  <!-- end filter header -->
  <!-- start filter body -->
  <div class="modal-body">
    <div class="container-fluid">
      <!-- start date filters -->
      <div class="row">
        <!-- start start date filter -->
        <div class="col-md-6">
          <div class="p-a p-l-none p-b-none">
            <h6 class="m-a-0">
              From
            </h6>
          </div>
          <div
            pickadate
            ng-model="filters.startedAt"
            max-date="maxDate"
            class="p-a p-l-none"
          ></div>
        </div>
        <!-- end start date filter -->
        <!-- start end date filter -->
        <div class="col-md-6">
          <div class="p-a p-l-none p-b-none">
            <h6 class="m-a-0">
              To
            </h6>
          </div>
          <div
            pickadate
            ng-model="filters.endedAt"
            max-date="maxDate"
            class="p-a p-l-none"
          ></div>
        </div>
        <!-- end end date filter -->
      </div>
      <!-- end date filters -->
      <!-- start jurisdiction filters -->
      <div class="row m-t-sm" ng-if="jurisdictions.length > 1">
        <div class="col-md-12">
          <div class="p-a p-l-none">
            <h6 class="m-a-0">
              Area
            </h6>
          </div>
        </div>
        <div
          class="col-md-3"
          ng-repeat="jurisdiction in jurisdictions | orderBy:'name'"
        >
          <div class="p-a p-b-none">
            <label class="md-check text-muted" title="{{ jurisdiction.name }}">
              <input
                type="checkbox"
                checklist-model="filters.jurisdictions"
                checklist-value="jurisdiction._id"
              />
              <i class="blue"></i> {{ jurisdiction.name }}
            </label>
          </div>
        </div>
      </div>
      <!-- end jurisdiction filters -->
      <!-- start servicegroup filters -->
      <div class="row m-t-md">
        <div class="col-md-12">
          <div class="p-a p-l-none">
            <h6 class="m-a-0">
              Service Group
            </h6>
          </div>
        </div>
        <div
          class="col-md-3"
          ng-repeat="servicegroup in servicegroups | orderBy:'name'"
        >
          <div class="p-a p-b-none">
            <label class="md-check text-muted" title="{{ servicegroup.name }}">
              <input
                type="checkbox"
                checklist-model="filters.servicegroups"
                checklist-value="servicegroup._id"
              />
              <i class="blue"></i>{{ servicegroup.name }}
            </label>
          </div>
        </div>
      </div>
      <!-- end servicegroup filters -->
      <!-- start service type filters -->
      <div class="row m-t-md">
        <div class="col-md-12">
          <div class="p-a p-l-none">
            <h6 class="m-a-0">
              Service Type
            </h6>
          </div>
        </div>
        <div
          class="col-md-3"
          ng-repeat="type in servicetypes | orderBy:'name.en'"
        >
          <div class="p-a p-b-none">
            <label class="md-check text-muted" title="{{ type.name.en }}">
              <input
                type="checkbox"
                checklist-model="filters.servicetypes"
                checklist-value="type._id"
              />
              <i class="blue"></i>{{ type.name.en }}
            </label>
          </div>
        </div>
      </div>
      <!-- end service type filters -->
      <!-- start service filters -->
      <div class="row m-t-md">
        <div class="col-md-12">
          <div class="p-a p-l-none">
            <h6 class="m-a-0">
              Service
            </h6>
          </div>
        </div>
        <div class="col-md-3" ng-repeat="service in services | orderBy:'name'">
          <div class="p-a p-b-none">
            <label class="md-check text-muted" title="{{ service.name }}">
              <input
                type="checkbox"
                checklist-model="filters.services"
                checklist-value="service._id"
              />
              <i class="blue"></i>{{ service.name }}
            </label>
          </div>
        </div>
      </div>
      <!-- end service filters -->
      <!-- start status filters -->
      <div class="row m-t-md">
        <div class="col-md-12">
          <div class="p-a p-l-none">
            <h6 class="m-a-0">
              Status
            </h6>
          </div>
        </div>
        <div class="col-md-3" ng-repeat="status in statuses | orderBy:'weight'">
          <div class="p-a p-b-none">
            <label class="md-check text-muted" title="{{ status.name }}">
              <input
                type="checkbox"
                checklist-model="filters.statuses"
                checklist-value="status._id"
              />
              <i class="blue"></i>{{ status.name }}
            </label>
          </div>
        </div>
      </div>
      <!-- end status filters -->
      <!-- start priority filters -->
      <div class="row m-t-md">
        <div class="col-md-12">
          <div class="p-a p-l-none">
            <h6 class="m-a-0">
              Priority
            </h6>
          </div>
        </div>
        <div
          class="col-md-3"
          ng-repeat="priority in priorities | orderBy:'weight'"
        >
          <div class="p-a p-b-none">
            <label class="md-check text-muted" title="{{ priority.name }}">
              <input
                type="checkbox"
                checklist-model="filters.priorities"
                checklist-value="priority._id"
              />
              <i class="blue"></i>{{ priority.name }}
            </label>
          </div>
        </div>
      </div>
      <!-- end priority filters -->
      <!-- start workspace filters -->
      <div class="row m-t-md">
        <div class="col-md-12">
          <div class="p-a p-l-none">
            <h6 class="m-a-0">
              Workspace
            </h6>
          </div>
        </div>
        <div class="col-md-3" ng-repeat="workspace in workspaces">
          <div class="p-a p-b-none">
            <label class="md-check text-muted" title="{{ workspace }}">
              <input
                type="checkbox"
                checklist-model="filters.workspaces"
                checklist-value="workspace"
              />
              <i class="blue"></i>{{ workspace }}
            </label>
          </div>
        </div>
      </div>
      <!-- end workspace filters -->

      <!-- start reporting method filters -->
      <div class="row m-t-md">
        <div class="col-md-12">
          <div class="p-a p-l-none">
            <h6 class="m-a-0">
              Reporting Method
            </h6>
          </div>
        </div>
        <div class="col-md-3" ng-repeat="method in methods">
          <div class="p-a p-b-none">
            <label class="md-check text-muted" title="{{ method }}">
              <input
                type="checkbox"
                checklist-model="filters.methods"
                checklist-value="method"
              />
              <i class="blue"></i>{{ method }}
            </label>
          </div>
        </div>
      </div>
      <!-- end reporting method filters -->
    </div>
  </div>
  <!-- end filter body -->
  <!-- start filter footer -->
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
    <button class="btn btn-primary" ng-click="filter()">Filter</button>
  </div>
  <!-- end footer filter -->
</div>
