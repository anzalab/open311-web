<!-- start jurisdiction summary -->
<div class="item">
    <div class="p-a-lg">
        <div class="row m-t">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <!-- start jurisdiction avatar -->
                <a href="#" class="pull-left m-r-md">
                <span>
                <!-- TODO switch between actual image and letter avatar Use base64 uploader -->
                <letter-avatar title="{{jurisdiction.name}}" data="{{jurisdiction.name}}" height="96" width="96" shape="round">
                </letter-avatar>
                <i class="on b-white"></i>
                </span>
              </a>
                <!-- end jurisdiction avatar -->

                <!-- start jurisdiction details -->
                <div class="clear m-b">
                    <!-- start jurisdiction name -->
                    <h4 class="m-a-0 m-b-sm" title="Name">{{jurisdiction.name}}</h4>
                    <!-- end jurisdiction name -->
                    <div class="block clearfix m-t-md m-b">
                        <span>
                            <a href="" class="btn btn-icon btn-social rounded b-a btn-sm">
                          <i class="icon-phone"></i>
                          <i class="icon-phone indigo"></i>
                        </a>
                        <!-- TODO should initiate call -->
                            <span title="Phone Number"  class="text-muted">
                              {{jurisdiction.phone ? jurisdiction.phone : 'N/A'}}
                            </span>
                        </span>
                        <span class="m-l-md">
                            <a href="" class="btn btn-icon btn-social rounded b-a btn-sm">
                          <i class="icon-envelope"></i>
                          <i class="icon-envelope light-blue"></i>
                        </a>
                        <!-- TODO should initiate email -->
                            <span title="Email Address" class="text-muted">
                              {{jurisdiction.email ? jurisdiction.email : 'N/A'}}
                            </span>
                        </span>
                    </div>
                </div>
                <!-- end jurisdiction details -->
            </div>

            <!-- start of average time indicator -->
            <div class="col-sm-12 col-md-6 col-lg-6 pull-right">
                <ng-include src="'views/dashboards/performance/_partials/average_time_summary.html'"></ng-include>
            </div>
            <!-- end of average time indicator -->

        </div>
    </div>
</div>
<!-- end jurisdiction summary -->
