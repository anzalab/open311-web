<!-- start comparison header -->
<div class="app-header bg b-b bg-white">
    <div class="navbar">
        <!-- start report title -->
        <div class="navbar-item pull-left h5 text-md">
            Comparison
        </div>
        <!-- end report title -->
        <!-- start report actions -->
        <ul class="nav navbar-nav pull-right">
            <!-- start filter -->
            <li class="nav-item">
                <a ng-click="showFilter()" class="nav-link" aria-expanded="false" title="Click to Filter Report">
                  <i class="ion-android-funnel w-24" title="Click To Filter Reports"></i>
                </a>
            </li>
            <!-- end filter -->
        </ul>
        <!-- end report actions -->
    </div>
</div>
<!-- end comparison header -->
<!-- start of app body -->
<div class="app-body">
    <div class="padding m-l-md m-t">
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-7">
                <!-- start of service request pipeline -->
                <ng-include src="'views/dashboards/_partials/service_request_pipelines.html'"></ng-include>
                <!-- start of service request pipeline -->
            </div>
        </div>
    </div>
    <!-- start area per status leaderboard -->
    <ng-include ng-if="areaPerStatus" src="'views/dashboards/_partials/area_per_status_leaderboard.html'"></ng-include>
    <!-- end area per status leaderboard -->
    <!-- start of service per area per service group leaderboard -->
    <ng-include ng-if="areaPerServiceGroup" src="'views/dashboards/_partials/area_per_service_group_leaderboard.html'"></ng-include>
    <!-- end of service per area per service group leaderboard -->
    <!-- start service per status leaderboard -->
    <ng-include ng-if="servicePerStatus" src="'views/dashboards/_partials/service_per_status_leaderboard.html'"></ng-include>
    <!-- end service  per status leaderboard -->
    <!-- start area per service leaderboard -->
    <ng-include ng-if="areaPerService" src="'views/dashboards/_partials/area_per_service_leaderboard.html'"></ng-include>
    <!-- end area per service leaderboard -->
    <!-- start service group per status leaderboard -->
    <ng-include ng-if="serviceGroupPerStatus" src="'views/dashboards/_partials/service_group_per_status_leaderboard.html'"></ng-include>
    <!-- end service group per status leaderboard -->
</div>
<!-- end of app body -->
