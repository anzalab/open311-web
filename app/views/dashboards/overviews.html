<!-- start dashboard header -->
<div class="app-header bg b-b bg-white">
  <div class="navbar">
    <!-- start report title -->
    <div class="navbar-item pull-left h5 text-md">
      Overview - Reports
    </div>
    <!-- end report title -->
    <!-- start report actions -->
    <ul class="nav navbar-nav pull-right">
      <!-- start filter -->
      <li class="nav-item">
        <a
          ng-click="showFilter()"
          class="nav-link"
          aria-expanded="false"
          title="Click to Filter Report"
        >
          <i
            class="ion-android-funnel w-24"
            title="Click To Filter Reports"
          ></i>
        </a>
      </li>
      <!-- end filter -->
      <!-- start download -->
      <li class="nav-item" ng-if="overviews && overviews.length > 0">
        <a
          title="Click To Export Reports"
          class="nav-link"
          ng-csv="export"
          csv-header="exports.headers"
          filename="overviews.csv"
        >
          <i
            class="icon-cloud-download w-24"
            title="Click To Export Reports"
          ></i>
        </a>
      </li>
      <!-- end download -->
    </ul>
    <!-- end report actions -->
  </div>
</div>
<!-- end dashboard header -->
<!-- start overview body -->
<div class="app-body">
  <div class="app-body-inner">
    <div class="padding">
      <!-- start issues summary -->
      <!-- TODO restore issue summary -->
      <!-- end issues summary -->
      <!-- start service group count summary -->
      <div>
        <div class="row">
          <div class="col-sm-12">
            <div class="box">
              <div class="box-header">
                <h3>Issue per Service Group</h3>
                <small class="block text-muted">
                  Count of Reported Issues by Their Service Group
                </small>
              </div>
              <div class="box-body p-l-none p-r-none">
                <echart
                  config="perGroupConfig"
                  options="perGroupOptions"
                ></echart>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end service group count summary -->
      <!-- start per service summary -->
      <div>
        <div class="row">
          <div class="col-sm-12">
            <div class="box">
              <div class="box-header">
                <h3>Issue per Service</h3>
                <small class="block text-muted">
                  Count of Reported Issues by Their Service
                </small>
              </div>
              <div class="box-body p-l-none p-r-none">
                <echart
                  ng-repeat="options in perPerServiceOptions"
                  config="perPerServiceConfig"
                  options="options"
                ></echart>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end per jurisdiction per service count standing -->
      <!-- start status count summary -->
      <div>
        <div class="row">
          <div class="col-sm-12">
            <div class="box">
              <div class="box-header">
                <h3>Issue per Status</h3>
                <small class="block text-muted">
                  Count of Reported Issues by Their Status
                </small>
              </div>
              <div class="box-body p-l-none p-r-none">
                <echart
                  config="perStatusConfig"
                  options="perStatusOptions"
                ></echart>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end status count summary -->
      <!-- start status count summary -->
      <div>
        <div class="row">
          <div class="col-sm-12">
            <div class="box">
              <div class="box-header">
                <h3>Issue per Priority</h3>
                <small class="block text-muted">
                  Count of Reported Issues by Their Priorities
                </small>
              </div>
              <div class="box-body p-l-none p-r-none">
                <echart
                  config="perPriorityConfig"
                  options="perPriorityOptions"
                ></echart>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end status count summary -->
    </div>
  </div>
</div>
<!-- end overview body -->
